<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Pazzle</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Стартовое меню -->
<div class="start-menu">
  <h1 class="start-menu__title">Pazlaika</h1>
  <p class="start-menu__info">Here is a game that allows you to create a puzzle from your own image. Download the image, select the number of parts, and enjoy assembling your image!</p>
  <label class="start-menu__amount-input" for="pieces-amount">
    The number of elements on the short side of your picture:
    <input type="number" name="pieces-amount" id="pieces-amount" value="4">
  </label>
  <div class="start-menu__buttons-wrapper">
    <button class="start-menu__loader">
      <input class="start-menu__inputfile" type="file" name="file" id="file" accept=".jpg, .jpeg, .png"/>
      <label class="start-menu__inputfile-label" for="file">Download image for game</label>
    </button>
    <button class="start-menu__start-button" type="button">Start</button>
  </div>
</div>

<!-- Меню пользователя -->
<nav class="menu">
  <ul class="menu__list">
    <li class="menu__item">
      <button class="menu__button" type="button">new img</button>
    </li>
    <li class="menu__item">
      <button class="menu__button" type="button">reset</button>
    </li>
    <li class="menu__item">
      <button class="menu__button" type="button">bg-style</button>
    </li>
    <li class="menu__item">
      <p class="menu__time">00:00</p>
    </li>
    <li class="menu__item">
      <button class="menu__button menu__toggle menu__toggle" type="button">hide</button>
    </li>
  </ul>
</nav>

<script src="js/scripts.js"></script>
</body>
</html>
