<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Pazzlaika</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Стартовое меню -->
<div class="start-menu__wrapper">
  <div class="start-menu">
    <h1 class="start-menu__title">Puzzlaika</h1>
    <div class="start-menu__info">
      Here is a game that allows you to create a puzzle from your own image.

      <p class="start-menu__instruction">Instruction:
        <ul class="start-menu__instruction-ul">
          <li class="start-menu__instruction-li">Detail move: <span class="start-menu__instruction-li-action">- press and hold left left mouse button</span></li>
          <li class="start-menu__instruction-li">Left rotation: <span class="start-menu__instruction-li-action">- mouse wheel up</span></li>
          <li class="start-menu__instruction-li">Right rotation: <span class="start-menu__instruction-li-action">- mouse wheel down</span></li>
        </ul>
      </p>
    </div>
  
    <label class="start-menu__amount-input" for="pieces-amount">
      The elements number on the short side (2 - 15):
      <input type="number" name="pieces-amount" id="pieces-amount" value="5" max="12" min="2">
    </label>

    <div class="start-menu__bg-change">
      <p class="start-menu__bg-change-text">Background-style:</p>
      <div class="start-menu__bg-change-switch"></div>
    </div>
  
    <div class="start-menu__buttons-wrapper">
      <button class="start-menu__loader">
        <input class="start-menu__inputfile" type="file" name="file" id="file" accept=".jpg, .jpeg, .png"/>
        <label class="start-menu__inputfile-label" for="file">Your image for game</label>
      </button>
      <button class="start-menu__start-button" type="button">Start</button>
    </div>
  
    <button class="start-menu__closer closer" type="button" hidden></button>
  </div>
</div>

<!-- Оверлей -->
<div class="overlay" hidden></div>
<!-- Превью -->
<div class="preview-shower preview-shower--hidden"></div>
<div class="preview-image-wrapper"></div>

<!-- Меню пользователя -->
<nav class="menu">
  <ul class="menu__list">
    <li class="menu__item">
      <button class="menu__button menu__new-game" type="button">new game</button>
    </li>
    <li class="menu__item">
      <button class="menu__button menu__restart" type="button">restart</button>
    </li>
    <li class="menu__item">
      <button class="menu__button menu__bg-changer" type="button">bg-style</button>
    </li>
    <li class="menu__item">
      <p class="menu__time">00:00</p>
      <button class="menu__pause-button"></button>
    </li>
    <li class="menu__item">
      <button class="menu__button menu__toggle" type="button">hide</button>
    </li>
  </ul>
</nav>

<!-- Диалоговые окна -->
<template id="popup-template">
  <div class="popup__wrapper">
    <div class="popup">

      <!-- текстовый блок -->
      <div class="popup__text-wrapper">
        <h2 class="popup__title"></h2>
        <p class="popup__text"></p>
      </div>

      <!-- кнопочный блок -->
      <div class="popup__buttons-wrapper">
        <button class="popup__button popup__button--ok button" type="button">Ok</button>
        <button class="popup__button popup__button--cancel button" type="button">Cancel</button>
      </div>

      <!-- закрывашка -->
      <button class="popup__closer closer" type="button"></button>
    </div>
  </div>
</template>

<script src="js/scripts.js"></script>
</body>
</html>
