<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Pazzle</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Стартовое меню -->
<div class="start-menu__wrapper">
  <div class="start-menu">
    <h1 class="start-menu__title">Pazlaika</h1>
    <p class="start-menu__info">Here is a game that allows you to create a puzzle from your own image. Download the image, select the number of parts, and enjoy assembling your image!</p>
  
    <label class="start-menu__amount-input" for="pieces-amount">
      The elements number on the short side of your picture:
      <input type="number" name="pieces-amount" id="pieces-amount" value="4" max="15" min="2">
    </label>
  
    <div class="start-menu__buttons-wrapper">
      <button class="start-menu__loader">
        <input class="start-menu__inputfile" type="file" name="file" id="file" accept=".jpg, .jpeg, .png"/>
        <label class="start-menu__inputfile-label" for="file">Download image for game</label>
      </button>
      <button class="start-menu__start-button" type="button">Start</button>
    </div>
  
    <button class="start-menu__closer closer" type="button" hidden></button>
  </div>
</div>

<!-- Оверлей -->
<div class="overlay" hidden></div>

<!-- Меню пользователя -->
<nav class="menu">
  <ul class="menu__list">
    <li class="menu__item">
      <button class="menu__button menu__restart" type="button">new game</button>
    </li>
    <li class="menu__item">
      <button class="menu__button menu__reset" type="button">restart</button>
    </li>
    <!-- <li class="menu__item">
      <button class="menu__button" type="button">bg-style</button>
    </li> -->
    <li class="menu__item">
      <p class="menu__time">00:00</p>
      <button class="menu__pause-button"></button>
    </li>
    <li class="menu__item">
      <button class="menu__button menu__toggle" type="button">hide</button>
    </li>
  </ul>
</nav>

<!-- Диалоговые окна -->
<template id="popup-template">
  <div class="popup__wrapper">
    <div class="popup">

      <!-- текстовый блок -->
      <div class="popup__text-wrapper">
        <h2 class="popup__title"></h2>
        <p class="popup__text"></p>
      </div>

      <!-- кнопочный блок -->
      <div class="popup__buttons-wrapper">
        <button class="popup__button popup__button--ok button" type="button">Ok</button>
        <button class="popup__button popup__button--cancel button" type="button">Cancel</button>
      </div>

      <!-- закрывашка -->
      <button class="popup__closer closer" type="button"></button>
    </div>
  </div>
</template>

<script src="js/scripts.js"></script>
</body>
</html>
